backend:
  name: github
  repo: vcerna92r-lgtm/clinica.dr.victormiranda
  branch: main
  base_url: https://decap-proxy.vcerna92r.workers.dev
  auth_endpoint: /auth

# ✅ Donde Decap guardará las imágenes que subas desde /admin
# Se guardan en el repo: public/images/uploads/...
# Y se usan en la web como: /images/uploads/...
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "site"
    label: "Configuración del sitio"
    files:
      - label: "Datos generales"
        name: "datos"
        file: "src/content/site.json"
        format: "json"
        fields:
          - label: "Nombre de la clínica"
            name: "clinic_name"
            widget: "string"

          - label: "Nombre del sitio"
            name: "name"
            widget: "string"

          - label: "Iniciales (logo corto)"
            name: "initials"
            widget: "string"

          - label: "Ciudad"
            name: "city"
            widget: "string"

          - label: "Email"
            name: "email"
            widget: "string"

          - label: "WhatsApp (solo números)"
            name: "whatsapp"
            widget: "string"

          - label: "Mensaje WhatsApp"
            name: "whatsapp_message"
            widget: "text"

          - label: "Link de reservas (Google Calendar)"
            name: "booking_url"
            widget: "string"

          - label: "Color principal (hex)"
            name: "accent_color"
            widget: "string"

          - label: "Color secundario (hex)"
            name: "accent_color_2"
            widget: "string"

          - label: "Logo (subir imagen)"
            name: "logo_image"
            widget: "image"
            required: false

          - label: "Imagen principal / Hero (subir imagen)"
            name: "hero_image"
            widget: "image"
            required: false

  - name: "services"
    label: "Servicios"
    files:
      - label: "Página de Servicios"
        name: "services_page"
        file: "src/content/services.json"
        format: "json"
        fields:
          - { label: "Título de sección", name: "section_title", widget: "string" }
          - { label: "Subtítulo", name: "section_subtitle", widget: "string", required: false }
          - label: "Servicios"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Precio (texto)", name: "price", widget: "string", required: false }
              - { label: "Descripción", name: "description", widget: "text", required: false }

              # ✅ Imagen por servicio (subida desde el admin)
              - { label: "Imagen", name: "image", widget: "image", required: false }

              - label: "Forma de imagen"
                name: "image_shape"
                widget: "select"
                options:
                  - { label: "Cuadrada", value: "square" }
                  - { label: "Redondeada", value: "rounded" }
                  - { label: "Redonda", value: "circle" }

              - { label: "Texto del botón", name: "button_text", widget: "string", default: "RESERVAR" }
              - { label: "URL del botón (opcional)", name: "button_url", widget: "string", required: false }

              - { label: "Color fondo tarjeta (hex)", name: "card_bg", widget: "string", default: "#F5F5F2" }
              - { label: "Color título (hex)", name: "title_color", widget: "string", default: "#0F172A" }
              - { label: "Color texto (hex)", name: "text_color", widget: "string", default: "#334155" }
              - { label: "Fondo precio (hex)", name: "price_bg", widget: "string", default: "#FFFFFF" }
              - { label: "Color precio (hex)", name: "price_color", widget: "string", default: "#0F172A" }
              - { label: "Color botón (hex)", name: "button_bg", widget: "string", default: "#16A34A" }
              - { label: "Color texto botón (hex)", name: "button_text_color", widget: "string", default: "#FFFFFF" }

  # ✅ Inicio (Portada editable desde /admin)
  - name: "home"
    label: "Inicio"
    files:
      - label: "Portada (Inicio)"
        name: "home_cover"
        file: "src/content/home.json"
        format: "json"
        fields:
          - { label: "Título (tu nombre)", name: "hero_title", widget: "string" }

          - label: "Lista (viñetas)"
            name: "hero_bullets"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "string" }

          - label: "Párrafos"
            name: "hero_paragraphs"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "text" }

          - { label: "Foto de portada (subir imagen)", name: "hero_image", widget: "image", required: false }

          - label: "Tipo de letra"
            name: "hero_font_family"
            widget: "select"
            options:
              - { label: "Moderna (recomendada)", value: "system" }
              - { label: "Elegante (serif)", value: "serif" }

          - label: "Tamaño del título"
            name: "hero_title_size"
            widget: "select"
            options:
              - { label: "Grande", value: "xl" }
              - { label: "Mediano", value: "lg" }
              - { label: "Pequeño", value: "md" }

          - label: "Tamaño del texto"
            name: "hero_text_size"
            widget: "select"
            options:
              - { label: "Grande", value: "lg" }
              - { label: "Mediano (recomendado)", value: "md" }
              - { label: "Pequeño", value: "sm" }

  - name: "home_services"
    label: "Inicio · Servicios principales"
    files:
      - label: "Servicios principales (Inicio)"
        name: "home_services_file"
        file: "src/content/home_services.json"
        format: "json"
        fields:
          - { label: "Título de sección", name: "section_title", widget: "string" }
          - { label: "Subtítulo (opcional)", name: "section_subtitle", widget: "string", required: false }

          - label: "Servicios"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text", required: false }
              - { label: "Imagen", name: "image", widget: "image", required: false }

              # ✅ NUEVO: Forma de imagen (cuadrada / redondeada / redonda)
              - label: "Forma de imagen"
                name: "image_shape"
                widget: "select"
                required: false
                default: "rounded"
                options:
                  - { label: "Cuadrada", value: "square" }
                  - { label: "Redondeada", value: "rounded" }
                  - { label: "Redonda", value: "circle" }
