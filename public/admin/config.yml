backend:
  name: github
  repo: vcerna92r-lgtm/clinica.dr.victormiranda
  branch: main
  base_url: https://decap-proxy.vcerna92r.workers.dev
  auth_endpoint: /auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "site"
    label: "Configuración del sitio"
    files:
      - label: "Datos generales"
        name: "datos"
        file: "src/content/site.json"
        format: "json"
        fields:
          - { label: "Nombre de la clínica", name: "clinic_name", widget: "string" }
          - { label: "Nombre del sitio", name: "name", widget: "string" }
          - { label: "Iniciales (logo corto)", name: "initials", widget: "string" }
          - { label: "Ciudad", name: "city", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp (solo números)", name: "whatsapp", widget: "string" }
          - { label: "Mensaje WhatsApp", name: "whatsapp_message", widget: "text" }
          - { label: "Link de reservas (Google Calendar)", name: "booking_url", widget: "string" }

          - { label: "Color principal (hex)", name: "accent_color", widget: "string" }
          - { label: "Color secundario (hex)", name: "accent_color_2", widget: "string" }

          - label: "Fondo global (todas las páginas)"
            name: "bg_color"
            widget: "select"
            default: "#ffffff"
            options:
              - { label: "Blanco (clínico)", value: "#ffffff" }
              - { label: "Gris muy suave", value: "#f8fafc" }
              - { label: "Arena suave", value: "#fafaf9" }
              - { label: "Marfil cálido", value: "#fff7ed" }
              - { label: "Menta sutil", value: "#f0fdfa" }
              - { label: "Azul hielo", value: "#eff6ff" }

          - label: "Ancho máximo del contenido"
            name: "max_width"
            widget: "select"
            default: "1120px"
            options:
              - { label: "960px (muy compacto)", value: "960px" }
              - { label: "1040px (compacto)", value: "1040px" }
              - { label: "1120px (recomendado)", value: "1120px" }
              - { label: "1200px (amplio)", value: "1200px" }
              - { label: "1240px (muy amplio)", value: "1240px" }
              - { label: "1320px (extra)", value: "1320px" }
              - { label: "1360px (máximo)", value: "1360px" }

          - label: "Separación links del menú (Inicio/Servicios/...)"
            name: "nav_links_gap"
            widget: "select"
            default: "20px"
            options:
              - { label: "10px (muy junto)", value: "10px" }
              - { label: "14px (normal)", value: "14px" }
              - { label: "16px (recomendado)", value: "16px" }
              - { label: "20px (aireado)", value: "20px" }
              - { label: "24px (muy aireado)", value: "24px" }

          - label: "Espacio entre Servicios principales y Manejo de complicaciones"
            name: "home_gap_services_complications"
            widget: "select"
            default: "64px"
            options:
              - { label: "24px (pequeño)", value: "24px" }
              - { label: "40px (medio)", value: "40px" }
              - { label: "64px (grande recomendado)", value: "64px" }
              - { label: "96px (muy grande)", value: "96px" }
              - { label: "120px (extra)", value: "120px" }

          - label: "Espacio entre Portada (Inicio) y Servicios principales"
            name: "home_gap_cover_services"
            widget: "select"
            default: "48px"
            options:
              - { label: "16px (pequeño)", value: "16px" }
              - { label: "24px (medio)", value: "24px" }
              - { label: "48px (recomendado)", value: "48px" }
              - { label: "72px (grande)", value: "72px" }
              - { label: "96px (muy grande)", value: "96px" }

          - { label: "Logo (subir imagen)", name: "logo_image", widget: "image", required: false }
          - { label: "Imagen principal / Hero (subir imagen)", name: "hero_image", widget: "image", required: false }

  - name: "services"
    label: "Servicios"
    files:
      - label: "Página de Servicios"
        name: "services_page"
        file: "src/content/services.json"
        format: "json"
        fields:
          - { label: "Título de sección", name: "section_title", widget: "string" }
          - { label: "Subtítulo", name: "section_subtitle", widget: "string", required: false }
          - label: "Servicios"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Precio (texto)", name: "price", widget: "string", required: false }
              - { label: "Descripción", name: "description", widget: "text", required: false }
              - { label: "Imagen", name: "image", widget: "image", required: false }

              - label: "Forma de imagen"
                name: "image_shape"
                widget: "select"
                required: false
                default: "rounded"
                options:
                  - { label: "Cuadrada", value: "square" }
                  - { label: "Redondeada", value: "rounded" }
                  - { label: "Redonda", value: "circle" }

              - { label: "Texto del botón", name: "button_text", widget: "string", default: "RESERVAR" }
              - { label: "URL del botón (opcional)", name: "button_url", widget: "string", required: false }

              - { label: "Color fondo tarjeta (hex)", name: "card_bg", widget: "string", default: "#F5F5F2" }
              - { label: "Color título (hex)", name: "title_color", widget: "string", default: "#0F172A" }
              - { label: "Color texto (hex)", name: "text_color", widget: "string", default: "#334155" }
              - { label: "Fondo precio (hex)", name: "price_bg", widget: "string", default: "#FFFFFF" }
              - { label: "Color precio (hex)", name: "price_color", widget: "string", default: "#0F172A" }
              - { label: "Color botón (hex)", name: "button_bg", widget: "string", default: "#16A34A" }
              - { label: "Color texto botón (hex)", name: "button_text_color", widget: "string", default: "#FFFFFF" }

  - name: "home"
    label: "Inicio"
    files:
      - label: "Portada (Inicio)"
        name: "home_cover"
        file: "src/content/home.json"
        format: "json"
        fields:
          - { label: "Título (tu nombre)", name: "hero_title", widget: "string" }

          - label: "Lista (viñetas)"
            name: "hero_bullets"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "string" }

          - label: "Párrafos"
            name: "hero_paragraphs"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "text" }

          - { label: "Foto de portada (subir imagen)", name: "hero_image", widget: "image", required: false }

          - label: "Tipo de letra"
            name: "hero_font_family"
            widget: "select"
            required: false
            default: "system"
            options:
              - { label: "Moderna (recomendada)", value: "system" }
              - { label: "Elegante (serif)", value: "serif" }

          - label: "Tamaño del título"
            name: "hero_title_size"
            widget: "select"
            required: false
            default: "xl"
            options:
              - { label: "Grande", value: "xl" }
              - { label: "Mediano", value: "lg" }
              - { label: "Pequeño", value: "md" }

          - label: "Tamaño del texto"
            name: "hero_text_size"
            widget: "select"
            required: false
            default: "md"
            options:
              - { label: "Grande", value: "lg" }
              - { label: "Mediano (recomendado)", value: "md" }
              - { label: "Pequeño", value: "sm" }

  - name: "home_services"
    label: "Inicio · Servicios principales"
    files:
      - label: "Servicios principales (Inicio)"
        name: "home_services_file"
        file: "src/content/home_services.json"
        format: "json"
        fields:
          - { label: "Título de sección", name: "section_title", widget: "string" }
          - { label: "Subtítulo (opcional)", name: "section_subtitle", widget: "string", required: false }
          - label: "Servicios"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text", required: false }
              - { label: "Imagen", name: "image", widget: "image", required: false }

              - label: "Forma de imagen"
                name: "image_shape"
                widget: "select"
                required: false
                default: "rounded"
                options:
                  - { label: "Cuadrada", value: "square" }
                  - { label: "Redondeada", value: "rounded" }
                  - { label: "Redonda", value: "circle" }

  - name: "home_complications"
    label: "Inicio · Manejo de complicaciones"
    files:
      - label: "Sección (Inicio) — Manejo de complicaciones"
        name: "home_complications_file"
        file: "src/content/home_complications.json"
        format: "json"
        fields:
          - { label: "Marquee (título en movimiento)", name: "marquee_enabled", widget: "boolean", required: false, default: true }
          - { label: "Texto del marquee (opcional)", name: "marquee_text", widget: "string", required: false }
          - label: "Velocidad del marquee"
            name: "marquee_speed"
            widget: "select"
            required: false
            default: "normal"
            options:
              - { label: "Lento", value: "slow" }
              - { label: "Normal", value: "normal" }
              - { label: "Rápido", value: "fast" }

          - { label: "Texto pequeño arriba (opcional)", name: "eyebrow", widget: "string", required: false }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción (opcional)", name: "subtitle", widget: "text", required: false }

          - label: "Tipo de letra"
            name: "font_family"
            widget: "select"
            required: false
            default: "system"
            options:
              - { label: "Moderna (recomendada)", value: "system" }
              - { label: "Elegante (serif)", value: "serif" }

          - label: "Tamaño del texto"
            name: "text_size"
            widget: "select"
            required: false
            default: "md"
            options:
              - { label: "Grande", value: "lg" }
              - { label: "Mediano", value: "md" }
              - { label: "Pequeño", value: "sm" }

          - label: "Alineación del texto"
            name: "text_align"
            widget: "select"
            required: false
            default: "left"
            options:
              - { label: "Izquierda", value: "left" }
              - { label: "Centrado", value: "center" }
              - { label: "Derecha", value: "right" }
              - { label: "Justificado", value: "justify" }

          - { label: "Negrita", name: "text_bold", widget: "boolean", required: false, default: false }
          - { label: "Cursiva", name: "text_italic", widget: "boolean", required: false, default: false }

          - { label: "Título de viñetas (opcional)", name: "bullets_title", widget: "string", required: false }
          - label: "Viñetas"
            name: "bullets"
            widget: "list"
            required: false
            fields:
              - { label: "Item", name: "text", widget: "string" }

          - { label: "Imagen (subir)", name: "image", widget: "image", required: false }

          - label: "Forma de imagen"
            name: "image_shape"
            widget: "select"
            required: false
            default: "rounded"
            options:
              - { label: "Cuadrada", value: "square" }
              - { label: "Redondeada", value: "rounded" }
              - { label: "Redonda", value: "circle" }

          - label: "Formato de imagen"
            name: "image_ratio"
            widget: "select"
            required: false
            default: "landscape"
            options:
              - { label: "Horizontal (rectangular)", value: "landscape" }
              - { label: "Cuadrada", value: "square" }
              - { label: "Vertical (rectangular)", value: "portrait" }

          - label: "Tarjeta de precio"
            name: "plan"
            widget: "object"
            fields:
              - { label: "Nombre del plan", name: "name", widget: "string" }
              - { label: "Precio", name: "price", widget: "string" }
              - { label: "Periodo (opcional)", name: "period", widget: "string", required: false }
              - { label: "Texto botón", name: "cta_text", widget: "string", default: "Solicitar evaluación" }
              - { label: "URL botón (opcional)", name: "cta_url", widget: "string", required: false }

          - { label: "Título lista (Incluye)", name: "includes_title", widget: "string", required: false }
          - label: "Lista de incluye"
            name: "includes"
            widget: "list"
            fields:
              - { label: "Item", name: "text", widget: "string" }

          - { label: "Título del cuadro inferior", name: "box_title", widget: "string", required: false }
          - { label: "Texto del cuadro inferior", name: "box_text", widget: "text", required: false }

          - label: "Viñetas del cuadro inferior"
            name: "box_bullets"
            widget: "list"
            required: false
            fields:
              - { label: "Item", name: "text", widget: "string" }
