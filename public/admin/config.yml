backend:
  name: github
  repo: vcerna92r-lgtm/clinica.dr.victormiranda
  branch: main
  base_url: https://decap-proxy.vcerna92r.workers.dev
  auth_endpoint: /auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "site"
    label: "Configuración del sitio"
    files:
      - label: "Datos generales"
        name: "datos"
        file: "src/content/site.json"
        format: "json"
        fields:
          - { label: "Nombre de la clínica", name: "clinic_name", widget: "string" }
          - { label: "Nombre del sitio", name: "name", widget: "string" }
          - { label: "Iniciales (logo corto)", name: "initials", widget: "string" }
          - { label: "Ciudad", name: "city", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp (solo números)", name: "whatsapp", widget: "string" }
          - { label: "Mensaje WhatsApp", name: "whatsapp_message", widget: "text" }
          - { label: "Link de reservas (Google Calendar)", name: "booking_url", widget: "string" }

          - { label: "Color principal (hex)", name: "accent_color", widget: "string" }
          - { label: "Color secundario (hex)", name: "accent_color_2", widget: "string" }

          - label: "Fondo global (todas las páginas)"
            name: "bg_color"
            widget: "select"
            default: "#ffffff"
            options:
              - { label: "Blanco (clínico)", value: "#ffffff" }
              - { label: "Gris muy suave", value: "#f8fafc" }
              - { label: "Arena suave", value: "#fafaf9" }
              - { label: "Marfil cálido", value: "#fff7ed" }
              - { label: "Menta sutil", value: "#f0fdfa" }
              - { label: "Azul hielo", value: "#eff6ff" }

          - label: "Ancho máximo del contenido"
            name: "max_width"
            widget: "select"
            default: "1120px"
            options:
              - { label: "960px (muy compacto)", value: "960px" }
              - { label: "1040px (compacto)", value: "1040px" }
              - { label: "1120px (recomendado)", value: "1120px" }
              - { label: "1200px (amplio)", value: "1200px" }
              - { label: "1240px (muy amplio)", value: "1240px" }
              - { label: "1320px (extra)", value: "1320px" }
              - { label: "1360px (máximo)", value: "1360px" }

          - label: "Separación links del menú"
            name: "nav_links_gap"
            widget: "select"
            default: "20px"
            options:
              - { label: "10px (muy junto)", value: "10px" }
              - { label: "14px (normal)", value: "14px" }
              - { label: "16px (recomendado)", value: "16px" }
              - { label: "20px (aireado)", value: "20px" }
              - { label: "24px (muy aireado)", value: "24px" }

          - label: "Navbar"
            name: "navbar"
            widget: "object"
            fields:
              - label: "Items antes del logo (izquierda)"
                name: "leftCount"
                widget: "number"
                value_type: "int"
                default: 3
                min: 0

              - { label: "Texto menú Tratamientos", name: "treatments_label", widget: "string", default: "Tratamientos" }
              - { label: "Título columna Facial", name: "treatments_facial_title", widget: "string", default: "Medicina estética facial" }
              - { label: "Título columna Corporal", name: "treatments_corporal_title", widget: "string", default: "Medicina estética corporal" }

              - label: "Items del menú"
                name: "items"
                widget: "list"
                fields:
                  - label: "Tipo"
                    name: "type"
                    widget: "select"
                    default: "dropdown"
                    options:
                      - { label: "Tratamientos (auto desde Admin)", value: "treatments" }
                      - { label: "Dropdown normal", value: "dropdown" }

                  - { label: "Texto", name: "label", widget: "string" }
                  - { label: "Link principal", name: "href", widget: "string" }

                  - label: "Sub-items (solo para Dropdown normal)"
                    name: "children"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Texto", name: "label", widget: "string" }
                      - { label: "Link", name: "href", widget: "string" }

          - label: "Espacio entre Portada (Inicio) y Servicios principales"
            name: "home_gap_cover_services"
            widget: "select"
            default: "48px"
            options:
              - { label: "16px (pequeño)", value: "16px" }
              - { label: "24px (medio)", value: "24px" }
              - { label: "48px (recomendado)", value: "48px" }
              - { label: "72px (grande)", value: "72px" }
              - { label: "96px (muy grande)", value: "96px" }

          - label: "Espacio entre Servicios principales y Manejo de complicaciones"
            name: "home_gap_services_complications"
            widget: "select"
            default: "64px"
            options:
              - { label: "24px (pequeño)", value: "24px" }
              - { label: "40px (medio)", value: "40px" }
              - { label: "64px (grande recomendado)", value: "64px" }
              - { label: "96px (muy grande)", value: "96px" }
              - { label: "120px (extra)", value: "120px" }

          - label: "Espacio entre Manejo de complicaciones y Preguntas frecuentes"
            name: "home_gap_complications_social"
            widget: "select"
            default: "64px"
            options:
              - { label: "24px (pequeño)", value: "24px" }
              - { label: "40px (medio)", value: "40px" }
              - { label: "64px (recomendado)", value: "64px" }
              - { label: "96px (grande)", value: "96px" }
              - { label: "120px (muy grande)", value: "120px" }

          - label: "Gap Redes → Footer"
            name: "home_gap_social_footer"
            widget: "select"
            options:
              - { label: "0", value: "0px" }
              - { label: "16px", value: "16px" }
              - { label: "24px", value: "24px" }
              - { label: "32px", value: "32px" }
              - { label: "48px", value: "48px" }
              - { label: "56px (recomendado)", value: "56px" }
              - { label: "64px", value: "64px" }
              - { label: "80px", value: "80px" }
              - { label: "96px", value: "96px" }
            default: "56px"

          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Nombre de la clínica", name: "clinic_name", widget: "string" }
              - { label: "Ubicación (ciudad)", name: "city", widget: "string" }
              - { label: "Email de contacto", name: "email", widget: "string" }
              - { label: "Texto link políticas", name: "policies_label", widget: "string", default: "Políticas" }
              - { label: "URL políticas", name: "policies_url", widget: "string", default: "/politicas" }

          - { label: "Logo (subir imagen)", name: "logo_image", widget: "image", required: false }
          - { label: "Imagen principal / Hero (subir imagen)", name: "hero_image", widget: "image", required: false }

  - name: "treatments"
    label: "Tratamientos (páginas)"
    folder: "src/content/treatments"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Texto del menú (opcional)", name: "menu_label", widget: "string", required: false }
      - label: "Categoría"
        name: "category"
        widget: "select"
        default: "facial"
        options:
          - { label: "Facial", value: "facial" }
          - { label: "Corporal", value: "corporal" }
      - { label: "Slug (URL)", name: "slug", widget: "string" }
      - { label: "Orden (menú)", name: "order", widget: "number", value_type: "int", required: false }
      - { label: "Descripción (opcional)", name: "description", widget: "text", required: false }

      - label: "Mostrar como página detalle (layout premium)"
        name: "detail_page"
        widget: "boolean"
        required: false
        default: true

      - label: "Ocultar del mega menú principal (usar como sub-tratamiento)"
        name: "hide_from_menu"
        widget: "boolean"
        required: false
        default: true

      - { label: "Subtítulo (ej: Tratamiento facial)", name: "subtitle", widget: "string", required: false }
      - { label: "Etiqueta precios (ej: Precios tratamientos)", name: "price_label", widget: "string", required: false }
      - { label: "Detalles de precios (texto / viñetas)", name: "price_details", widget: "text", required: false }

      - { label: "Imagen derecha (subir)", name: "image", widget: "image", required: false }
      - { label: "Alt de imagen (opcional)", name: "image_alt", widget: "string", required: false }

      - { label: "Texto debajo de imagen (opcional)", name: "cta_caption", widget: "string", required: false }
      - { label: "Texto botón (opcional)", name: "cta_text", widget: "string", required: false }
      - { label: "URL botón (opcional)", name: "cta_url", widget: "string", required: false }

      - label: "Iconos (Resultados / Aplicación / Duración / Anestesia)"
        name: "facts"
        widget: "list"
        required: false
        min: 4
        max: 4
        fields:
          - label: "Icono"
            name: "icon"
            widget: "select"
            default: "result"
            options:
              - { label: "Resultados", value: "result" }
              - { label: "Aplicación", value: "time" }
              - { label: "Duración", value: "duration" }
              - { label: "Anestesia", value: "anesthesia" }
          - { label: "Título (arriba)", name: "label", widget: "string" }
          - { label: "Texto (abajo)", name: "value", widget: "string" }

      - label: "Sub-tratamientos (para mostrar debajo en el mega menú)"
        name: "children"
        widget: "list"
        required: false
        fields:
          - { label: "Texto", name: "label", widget: "string" }
          - { label: "Slug destino", name: "slug", widget: "string" }

      - { label: "Contenido (texto principal)", name: "body", widget: "markdown", required: false }

  - name: "home"
    label: "Inicio"
    files:
      - label: "Portada (Inicio)"
        name: "home_cover"
        file: "src/content/home.json"
        format: "json"
        fields:
          - { label: "Título (tu nombre)", name: "hero_title", widget: "string" }
          - label: "Lista (viñetas)"
            name: "hero_bullets"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "string" }
          - label: "Párrafos"
            name: "hero_paragraphs"
            widget: "list"
            fields:
              - { label: "Texto", name: "text", widget: "text" }
          - { label: "Foto de portada (subir imagen)", name: "hero_image", widget: "image", required: false }
          - label: "Tipo de letra"
            name: "hero_font_family"
            widget: "select"
            required: false
            default: "system"
            options:
              - { label: "Moderna (recomendada)", value: "system" }
              - { label: "Elegante (serif)", value: "serif" }
          - label: "Tamaño del título"
            name: "hero_title_size"
            widget: "select"
            required: false
            default: "xl"
            options:
              - { label: "Grande", value: "xl" }
              - { label: "Mediano", value: "lg" }
              - { label: "Pequeño", value: "md" }
          - label: "Tamaño del texto"
            name: "hero_text_size"
            widget: "select"
            required: false
            default: "md"
            options:
              - { label: "Grande", value: "lg" }
              - { label: "Mediano (recomendado)", value: "md" }
              - { label: "Pequeño", value: "sm" }

  - name: "services"
    label: "Servicios"
    files:
      - label: "Página de Servicios"
        name: "services_page"
        file: "src/content/services.json"
        format: "json"
        fields:
          - { label: "Título de sección", name: "section_title", widget: "string" }
          - { label: "Subtítulo (opcional)", name: "section_subtitle", widget: "string", required: false }
          - label: "Servicios"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Descripción (opcional)", name: "description", widget: "text", required: false }
              - { label: "Imagen (opcional)", name: "image", widget: "image", required: false }
              - label: "Forma de imagen"
                name: "image_shape"
                widget: "select"
                required: false
                default: "rounded"
                options:
                  - { label: "Cuadrada", value: "square" }
                  - { label: "Redondeada", value: "rounded" }
                  - { label: "Redonda", value: "circle" }
